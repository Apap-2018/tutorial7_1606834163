#Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Sesuaikan Nama Database dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/dbtutorial4?useSSL=false&serverTimeZone=Asia/Jakarta

#sesuaikan dengan nama dan password mysql anda
spring.datasource.username=root
spring.datasource.password=

#optimize query untuk db MySql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Pembuatan database (create || create-drop || validate || update)
spring.jpa.hibernate.ddl-auto=update

#custom port
server.port=2016